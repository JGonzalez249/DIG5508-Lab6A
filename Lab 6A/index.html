<!DOCTYPE html>
<html lang ="en">
   <head>
       <!--Adds p5js libraries including sounds if needed-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
      <!--References the CSS Stylesheet for the webpage.-->
      <link rel="stylesheet" type="text/css" href="style.css">
      <meta charset="UTF-8">
      <meta name="description" content="Search for music lyrics from your favorite songs">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="authors" content="Jonathan Gonzalez, Christina Leskowyak, Hongbing Pan">
      <title>Lyrics Look Up</title>
   </head>
   <body>
      <!--Section that contains the lyrics look up, user input happens here-->
      <section id="lyrics-look-up">
         <div class="container">
            <h1>Lyrics Look Up</h1>
            <p>Type your favorite song and you'll get lyrics from the song!</p>
            <form id="search-form">
               <input type="text" id="query" value="" class="form-control" placeholder="Type a song name"/>
               <input type="submit" id="search" class="btn btn-primary" value="Search"/>
            </form>
         </div>
      </section>
      <!--Reference to the script.js JavaScript file-->
      <script src="script.js"></script>
   </body>
</html>
