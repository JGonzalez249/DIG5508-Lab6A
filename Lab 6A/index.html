<!DOCTYPE html>
<html lang ="en">
   <head>
       <!--Adds p5js libraries including sounds if needed-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
      <!--References the CSS Stylesheet for the webpage.-->
      <link rel="stylesheet" type="text/css" href="style.css">
      <meta charset="UTF-8">
      <meta name="description" content="Search for an anime to get a random fact">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="authors" content="Jonathan Gonzalez, Christina Leskowyak, Hongbing Pan">
      <title>Anime Facts Look Up</title>
   </head>
   <body>
      <!--Section that contains the lyrics look up, user input happens here-->
      <section id="anime-look-up">
         <div class="container">
            <h1>Anime Facts Look Up</h1>
            <p>Type your favorite anime and you'll get a random fact from it!</p>
            <form method="get">
               <!-- <input type="text" id="query" value="" class="form-control" placeholder="Type a anime name"/>
               <input type="submit" id="search" class="btn btn-primary" value="Search"/> -->
               <select name="Anime">
                  <option id="fma_brotherhood">Full Metal Alchemist</option>
                  <option id="black_clover">Black Clover</option>
                  <option id="dragon_ball">Dragon Ball</option>
                  <option id="bleach">Bleach</option>
                  <option id="jujutsu_kaisen">Jujutsu Kaisen</option>
                  <option id="naruto">Naruto</option>
                  <option id="gintama">Gintama</option>
                  <option id="one_piece">One Piece</option>
                  <option id="demon_slayer">Demon Slayer</option>
                  <option id="attack_on_titan">Attack on Titan</option>
                  <option id="hunter_x_hunter">Hunter x Hunter</option>
                  <option id="boku_no_hero_academia">My Hero Academia</option>
               </select>
            </form>
         </div>
      </section>

      <section id="output">
         <div id= fact-field>
            <p id="txt-field"></p>
         </div>

      </section>
      <!--Reference to the script.js JavaScript file-->
      <script src="script.js"></script>
   </body>
</html>
